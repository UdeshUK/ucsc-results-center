<md-autocomplete
        id="mainsearch"
        md-no-cache="false"
        md-selected-item="ctrl.selectedItem"
        md-search-text="$ctrl.searchText"
        md-selected-item-change="searchConfirm(item)"
        md-items="item in cacheSearch($ctrl.searchText)"
        md-item-text="item.indexNumber.toString()"
        md-min-length="0"
        placeholder="Search by Index Number ...">
    <md-item-template>
        <div class="search-item">
            <div class="line-1" md-highlight-text="$ctrl.searchText" md-highlight-flags="i">{{ item.indexNumber }}</div>
            <div class="line-2"> GPA: <b>{{ item.gpa | number:3 }}</b> / Rank: <b>{{ item.rank }}</b></div>
        </div>
    </md-item-template>
    <md-not-found ng-if="$ctrl.searchText !== ''">
        No results matching "{{$ctrl.searchText}}" were found.
    </md-not-found>
</md-autocomplete>
