<div class="container registration-container">
    <div class="registration-box">
        <div class="steps-root"
             ng-include="'public/html/modules/registration/partials/steps-box.html'"></div>
        <div class="content">
            <div ng-class="{'active' : step === 0}"
                 ng-include="'public/html/modules/registration/partials/step-1.html'"></div>
            <div ng-class="{'active' : step === 1}"
                 ng-include="'public/html/modules/registration/partials/step-2.html'"></div>
            <div ng-class="{'active' : step === 2}"
                 ng-include="'public/html/modules/registration/partials/step-3.html'"></div>
            <div ng-class="{'active' : step === 3}"
                 ng-include="'public/html/modules/registration/partials/step-4.html'"></div>
            <div ng-class="{'active' : step === 4}"
                 ng-include="'public/html/modules/registration/partials/state-pending.html'"></div>
            <div ng-class="{'active' : step === 5}"
                 ng-include="'public/html/modules/registration/partials/state-blocked.html'"></div>
        </div>
    </div>
</div>
